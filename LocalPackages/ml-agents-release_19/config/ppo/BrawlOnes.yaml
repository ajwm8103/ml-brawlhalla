behaviors:
  BrawlOnes:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 8192
      learning_rate: 0.0001
      beta: 0.01
      epsilon: 0.2
      lambd: 0.92
      num_epoch: 5
      learning_rate_schedule: constant
    network_settings:
      normalize: true
      hidden_units: 512
      num_layers: 3
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      curiosity:
        gamma: 0.99
        strength: 0.02
        network_settings:
          hidden_units: 128
        learning_rate: 0.0003
    keep_checkpoints: 5
    max_steps: 1000000000
    time_horizon: 512
    summary_freq: 8192
